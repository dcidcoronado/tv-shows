{% extends "base.html" %}

{% block title %} Read (All){% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>All Shows</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Network</th>
                <th scope="col">Release Date</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
                {% for show in shows %}
                <tr>
                    <th scope="row">{{show.id}}</th>
                    <td>{{show.title}}</td>
                    <td>{{show.network}}</td>
                    <td>{{show.release_date}}</td>                
                    <td><a href="shows/{{show.id}}">Show</a> | <a href="shows/{{show.id}}/edit">Edit</a> | <a href="shows/{{show.id}}/destroy" method="POST">Delete</a></td>
                
                </tr>
                {% endfor %}
        </tbody>
    </table>
    <div class="mt-3">
        <a href="shows/new">Add a New Show</a>
    </div>
</div>
{% endblock %}
