{% extends "base.html" %}

{% block title %} Read (All){% endblock %}

{% block content %}
<h2>All Shows</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Network</th>
            <th scope="col">Release Date</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
            {% for show in shows %}
            <tr>
                <th scope="row">{{show.id}}</th>
                <td>{{show.title}}</td>
                <td>{{show.network}}</td>
                <td>{{show.release_date}}</td>                
                <td><a href="shows/{{show.id}}"><i class="bi bi-search text-primary"></i></a> | <a href="shows/{{show.id}}/edit"><i class="bi bi-pencil text-primary"></i></a> | <a href="shows/{{show.id}}/destroy" method="POST"><i class="bi bi-trash text-primary"></i></a></td>
            
            </tr>
            {% endfor %}
    </tbody>
</table>
<div class="mt-3">
    <a class ="text-primary text-decoration-none" href="shows/new"><i class="bi bi-plus-square"></i> New Show</a>
</div>
{% endblock %}
